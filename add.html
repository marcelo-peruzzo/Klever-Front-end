<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klever</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-md-4">
            <figure>
              <img src="img/logo.svg" alt="" />
            </figure>
            <div class="row mb-4">
              <div class="child_left_add col-md-12">
                <img src="img/star.svg" alt="" />
                <h2>Wish Wallet</h2>
              </div>
            </div>
            <div class="row mb-4">
              <div class="add_desc d-flex justify-content-between">
                <h3>Add Token</h3>
                <a class="btn_gray" href="index.html">Voltar</a>
              </div>
            </div>
            <div>
                <form action="#">
                    <label for="token">Token</label>
                    <input type="text" name="token" id="token" class="form-control mb-3" />
                    <label for="balance">Balance</label>
                    <input type="text" name="balance" id="balance" class="form-control" />
                </form>
            </div>
            <div class="d-flex justify-content-end col-md-12 mt-4">
                <a class="btn_purple" href="#">Save</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
